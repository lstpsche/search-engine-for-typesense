name: Test CI

on:
  push:
    paths:
      - '.github/workflows/test.yml'
      - '**/*.rb'
      - '**/*.rake'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Test code
        run: bundle exec bin/test
